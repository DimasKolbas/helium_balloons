<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Inter:wght@300;400;500;600;700&family=PT+Sans+Caption:wght@400;700&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>  
    <link href="css/main.css" rel="stylesheet" type="text/css">

<body>

        <div class="header_section container">

            <picture class="header_image">
                <source srcset="/images/index/webp/hero_mac.webp, /images/index/webp/hero_mac@2x.webp 2x" media="(min-width: 1728px)" type="image/webp">   
                <source srcset="/images/index/jpg/hero_mac.jpg, /images/index/jpg/hero_mac@2x.jpg 2x" media="(min-width: 1728px)">
                
                <source srcset="/images/index/webp/hero_desk.webp 1x, /images/index/webp/hero_desk@2x.webp 2x" media="(min-width: 1440px)" type="image/webp">   
                <source srcset="/images/index/jpg/hero_desk.jpg, /images/index/jpg/hero_desk@2x.jpg 2x" media="(min-width: 1440px)">

                <source srcset="/images/index/webp/hero_tab.webp 1x, /images/index/webp/hero_tab@2x.webp 2x" media="(min-width: 834px)" type="image/webp">   
                <source srcset="/images/index/jpg/hero_tab.jpg 1x, /images/index/jpg/hero_tab@2x.jpg 2x" media="(min-width: 834px)">
                
                <source srcset="/images/index/webp/hero_mob.webp 1x, /images/index/webp/hero_mob@2x.webp 2x" media="(min-width: 390px)" type="image/webp">   
                <source srcset="/images/index/jpg/hero_mob.jpg 1x, /images/index/jpg/hero_mob@2x.jpg 2x" media="(min-width: 390px)">

                <img src="/images/index/jpg/hero_mob.jpg" alt="Логотип компанії">
            </picture>


            <nav class="navigation">
                <ul class="navigation_list">
                    <li class="navigation_list-item link">
                        <a class="navigation_list-link link" href="">Про нас</a>
                    </li>
                    <li class="navigation_list-item link">
                        <a class="navigation_list-link link" href="">Пропозиції та послуги</a>
                    </li>
                    <li class="navigation_list-item link">
                        <a class="navigation_list-link link" href="">Фотогалерея</a>
                    </li>
                    <li class="navigation_list-item link">
                        <a class="navigation_list-link link" href=""">Контакти</a>
                    </li>
                    <li class="navigation_list-item link">
                        <a href="">
                            <svg class="navigation_list-icon">
                            <use href="/images/svg/symbol-defs.svg#icon-question"></use>
                            </svg>
                        </a>
                    </li>
                </ul>                
            </nav>

            <div class="header_balloon">
                <ul class="header_contacts">
                    <li class="header_contacts-item link">
                        <!-- <a href=""> -->
                            <svg class="header_contacts-svg">
                                <use href="/images/index/svg/symbol-defs.svg#icon-phone"></use>
                            </svg>
                        <!-- </a> -->
                    </li>
                    <li class="header_contacts-item link">
                        <a class="header_contacts-item header_contacts-number--first link" href="">
                            <p class="header_contacts-number--first">+38 095 714 33 50</p>
                        </a>
                    </li>
                    <li class="header_contacts-item link">
                        <p class="header_contacts-number--second">+38 066 389 34 33</p>                    
                    </li>
                    <li class="header_contacts-item link">
                        <p class="header_contacts-social">Viber, Telegram</p>
                    </li>
                </ul>
            </div>

            <picture class="header_logo">
                <source srcset="/images/index/webp/logo_mac.webp 1x, /images/index/webp/logo_mac@2x.webp 2x" media="(min-width: 1728px)" type="image/webp">   
                <source srcset="/images/index/png/logo_mac.png 1x, /images/index/png/logo_mac@2x.png 2x" media="(min-width: 1728px)">
                
                <source srcset="/images/index/webp/logo_desk.webp 1x, /images/index/webp/logo_desk@2x.webp 2x" media="(min-width: 1440px)" type="image/webp">

                <source srcset="/images/index/webp/logo_tab.webp 1x, /images/index/webp/logo_tab@2x.webp 2x" media="(min-width: 834px)" type="image/webp">   
                <source srcset="/images/index/png/logo_tab.png 1x, /images/index/png/logo_tab@2x.png 2x" media="(min-width: 834px)">
                
                <source srcset="/images/index/webp/logo_mob.webp 1x, /images/index/webp/logo_mob@2x.webp 2x" media="(min-width: 390px)" type="image/webp">   
                <source srcset="/images/index/png/logo_mob.png 1x, /images/index/png/logo_mob@2x.png 2x" media="(min-width: 390px)">

                <img src="#" alt="Логотип компанії">

            <div class="header_title-box">

                <p class="header_title-text">що дарують крила</p></h1>
            </div>

            <p class="header_delivery">Доставка по місту</p>

            <ul class="header_transition">
                <a href="">
                    <li class="header_transition-list link">
                        <div class="header_transition-item"></div>
                    </li>
                </a>
                <a href="">
                    <li class="header_transition-list link">
                        <div class="header_transition-item"></div>
                    </li>
                </a>
                <a href="">
                    <li class="header_transition-list link">
                        <div class="header_transition-item"></div>
                    </li>
                </a>
                <a href="">
                    <li class="header_transition-list link">
                        <div class="header_transition-item"></div>
                    </li>
                </a>
            </ul>

    <main>
    </main>
